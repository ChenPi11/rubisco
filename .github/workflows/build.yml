name: üõ†Ô∏è Build cppp-repoutils

on:
  release:
    types: [published]

jobs:

  build:

    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: ubuntu-latest, target: unknown-linux-unknown }
          - { sys: windows-latest, target: unknown-windows-unknown }
          - { sys: macos-latest,  target: unknown-apple-unknown }

    runs-on: ${{ matrix.sys }}

    name: üõ†Ô∏è Build binary distribution

    defaults:
      run:
        shell: pwsh

    steps:

    #--------------------------------------------collect--------------------------------------------
      - name: ‚¨áÔ∏è Checkout the repository.
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Get infomations
        run: |
          Write-Output "host=${{ matrix.target }}" >> $env:GITHUB_ENV
      
      - name: üìÅ Setup cppp-repoutils.
        id: setup
        uses: cppp-project/cppp-repoutils@main
        with:
          host: ${{ matrix.target }}

      - name: üõ†Ô∏è Build the package.
        run: |
          cppp-repoutils --var "host=${{ env.host }}" --var "version=${{ steps.setup.outputs.tag }}" build
          if ($IsLinux) {
            cppp-repoutils --var "host=${{ env.host }}" --var "version=${{ steps.setup.outputs.tag }}" distpkg --type dpkg
          }
          Move-Item -Path "dist" -Destination "${{ steps.setup.outputs.pkgname }}-${{ env.host }}"

      - name: üì¶ Make packages
        run: |
          tar cvf ${{ steps.setup.outputs.pkgname }}-${{ env.host }}.tar ${{ steps.setup.outputs.pkgname }}-${{ env.host }}
          zip -r -9 distpkg/${{ steps.setup.outputs.pkgname }}-${{ env.host }}.zip ${{ steps.setup.outputs.pkgname }}-${{ env.host }}
          7z a distpkg/${{ steps.setup.outputs.pkgname }}-${{ env.host }}.7z ${{ steps.setup.outputs.pkgname }}-${{ env.host }}
          xz -9 -k ${{ steps.setup.outputs.pkgname }}-${{ env.host }}.tar
          gzip -9 -k ${{ steps.setup.outputs.pkgname }}-${{ env.host }}.tar
          Move-Item ${{ steps.setup.outputs.pkgname }}-${{ env.host }}.tar.xz distpkg/${{ steps.setup.outputs.pkgname }}-${{ env.host }}.tar.xz
          Move-Item ${{ steps.setup.outputs.pkgname }}-${{ env.host }}.tar.gz distpkg/${{ steps.setup.outputs.pkgname }}-${{ env.host }}.tar.gz

          Set-Location distpkg
          Get-ChildItem | ForEach-Object {
            md5sum $_.Name > ($_.Name + ".md5")
            if ($IsWindows) {
              dos2unix ($_.Name + ".md5")
            }
          }
          Set-Location ${{ steps.setup.outputs.srcdir }}

      - name: ‚¨ÜÔ∏è Create release and upload assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
            tag_name: ${{ steps.setup.outputs.tag }}
            files: ./distpkg/*
